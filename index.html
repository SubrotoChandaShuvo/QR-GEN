<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <title>QR GEN</title>
  </head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-800 min-h-screen flex items-center justify-center p-4">


    <div class="bg-white/30 backdrop-blur-lg rounded-xl shadow-lg p-6 sm:p-10 w-full max-w-md text-center">
      <h1 class="text-3xl sm:text-4xl font-bold mb-6">
        Welcome To QR GEN
      </h1>

      <div class="mb-6">
        <label class="font-semibold block mb-2 text-left sm:text-center">Enter URL:</label>
        <input
          type="url"
          id="urlInput"
          placeholder="https://example.com"
          class="border p-2.5 rounded w-full sm:w-10/12 mx-auto block"
        />
      </div>

      <button
        onclick="handleGenQRCode()"
        class="bg-blue-600 text-white p-3 rounded hover:bg-blue-500 transition w-full sm:w-8/12"
      >
        GENERATE QR CODE
      </button>

      <div id="QR-Code" class="w-48 h-48 mx-auto mt-6"></div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
